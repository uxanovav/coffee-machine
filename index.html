<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UxanovavCoffeeMachine</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <section class="header-section">
            <div class="screen"></div>
            <div class="cancel-button">ОТМЕНА</div>
        </section>
        <section class="button-section">
            <div class="button" meta-key="espresso">ЭСПРЕССО</div>
            <div class="button" meta-key="latte">ЛАТТЕ</div>
            <div class="button" meta-key="capuchino">КАПУЧИНО</div>
            <div class="button" meta-key="banana-latte">БАНАНОВЫЙ ЛАТТЕ</div>
            <div class="button" meta-key="vanilla-capuchino">ВАНИЛЬНЫЙ КАПУЧИНО</div>
            <div class="button" meta-key="flat-white">ФЛЭТ УАЙТ</div>
            <div class="button" meta-key="milk">МОЛОКО</div>
            <div class="button" meta-key="syrop">ВИШНЕВЫЙ СИРОП</div>
            <div class="button" meta-key="pay">ОПЛАТА</div>
        </section>
        <section class="cup-section">
            <div class="cup"></div>
        </section>
        <script src="./index.js"></script>
    </div>
</body>
</html>
