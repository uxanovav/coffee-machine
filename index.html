<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UxanovavCoffeeMachine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <section class="header-section">
        <div class="monitor">
          <div class="screen">
          </div>
          <div class="progress-bar">
        </div>
        </div>
        <div class="image-cup"></div>
        <div class="paybutton" data-key="pay">PAY</div>
      </section>
      <section class="button-section">
        <div class="button main-drink" data-key="espresso">Espresso</div>
        <div class="button main-drink" data-key="latte">Latte</div>
        <div class="button main-drink" data-key="сappuccino">Cappuccino</div>
        <div class="button main-drink" data-key="bananalatte">
          Banana Latte
        </div>
        <div class="button main-drink" data-key="vanillaсappuccino">
          Cappuccino Vanilla
        </div>
        <div class="button main-drink" data-key="flatwhite">Flat White</div>
        <div class="button additional-drink" data-key="milk">Milk</div>
        <div class="button additional-drink" data-key="cherrysyrop">
          Cherry syrop
        </div>
        <div class="cancel-button button">Cancel</div>
      </section>
      <section class="cup-section">
        <div class="cups-status">
          <div class="cup-status">
            <img src="./cup.png" height="80px" alt="cup" />
            <span id="middlecup-count"></span>
          </div>
          <div class="cup-status">
            <img src="./cup.png" height="100px" alt="cup" />
            <span id="bigcup-count"></span>
          </div>
        </div>
        <div class="cup"></div>
        <div class="addons-status">
          <div class="milk"></div>
          <div class="cherry"></div>
          <div class="vanilla"></div>
          <div class="banana"></div>
        </div>
      </section>
      <script src="./index.js" type="module"></script>
    </div>
  </body>
</html>
