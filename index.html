<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UxanovavCoffeeMachine</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <section class="header-section">
            <div class="screen"></div>
            <div class="price"></div>
            <div class="paybutton" data-key="pay">ОПЛАТА</div>
        </section>
        <section class="button-section">
            <div class="button main-drink" data-key="espresso">ЭСПРЕССО</div>
            <div class="button main-drink" data-key="latte">ЛАТТЕ</div>
            <div class="button main-drink" data-key="сappuccino">КАПУЧИНО</div>
            <div class="button main-drink" data-key="bananalatte">БАНАНОВЫЙ ЛАТТЕ</div>
            <div class="button main-drink" data-key="vanillaсappuccino">ВАНИЛЬНЫЙ КАПУЧИНО</div>
            <div class="button main-drink" data-key="flatwhite">ФЛЭТ УАЙТ</div>
            <div class="button additional-drink" data-key="milk">МОЛОКО</div>
            <div class="button additional-drink" data-key="cherrysyrop">ВИШНЕВЫЙ СИРОП</div>
            <div class="cancel-button button">ОТМЕНА</div>
        </section>
        <section class="cup-section">
            <div class="cups-status">
                <div class="cup-status">
                    middlecups
                    <img src="./cup.png" height="80px" alt="cup">
                    <span id='middlecup-count'></span>
                </div>
                <div class="cup-status">
                    bigcups
                    <img src="./cup.png" height="100px" alt="cup">
                    <span id='bigcup-count'></span>
                </div>
            </div>
            <div class="cup"></div>
            <div class="addons-status">
                <div class="milk"></div>
                <div class="cherry"></div>
                <div class="vanilla"></div>
                <div class="banana"></div>
            </div>
        </section>
        <script src="./index.js" type="module"></script>
    </div>
</body>

</html>
